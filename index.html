<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <title>Mapping</title>
</head>
<body>
    <div id='map' style='width: 100%; height: 500px;'></div>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script>
        // Replace with your valid Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWhhc2VlYjMzOTIiLCJhIjoiY20xeXQ2ZnYwMDAwazJqc2cxcWphdmQ4MyJ9.A1fNgWxbRuryBZ9q4yuqAQ';
        
        // Initialize the map with required settings
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // map style
            center: [0, 0], // starting position [longitude, latitude]
            zoom: 2 // starting zoom level
        });
        
        // Optional: Add navigation controls to the map
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
